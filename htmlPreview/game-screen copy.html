<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stock Market Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

  <div id="main-content">
    <div class="game-screen">
      <div class="card">
          <div class="card-body text-center">
              <div class = "round">
                <span>Round</span>&nbsp;<span>0</span>
              </div>
          </div>
      </div>
    
      <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist" >
          <li class="nav-item">
            <a class="nav-link active" id="p1-tab" data-toggle="tab" href="#p1" role="tab" aria-controls="p1" aria-selected="true">Player 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="p2-tab" data-toggle="tab" href="#p2" role="tab" aria-controls="p2" aria-selected="false">Player 2</a>
          </li>
      </ul>
      
      <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="p1" role="tabpanel" aria-labelledby="p1-tab">
              <div class="card"> 
                  <div class="card-header">
                      <div class="company1">
                          <p class="company-details">
                              <center><span class="name">Company1</span>
                              <span class="current-value">Current value:</span>
                              <span class="market-priceA">100</span>
                              </center>
                          </p>
                      </div>
                  </div>
                  <div class="card-body text-center">
                        <h4>Your cards</h4>
                        <div class="row">
                            <div class="col-6 col-sm-6">
                              <div class="card">
                                <div class="card-body">      
                                      <div class="player-cards">
                                        <span class="p-cardA1">0</span>
                                      </div>
                                </div>
                              </div>
                            </div>
                            <div class="col-6 col-sm-6">
                              <div class="card">
                                <div class="card-body">
                                  <div class="player-cards">          
                                        <span class="p-cardA2">0</span>
                                      </div>       
                                </div>
                              </div>
                            </div>
                          </div>

                          <h4>Bot cards</h4>
                          <div class="row">
                              <div class="col-6 col-sm-6">
                                <div class="card">
                                  <div class="card-body">
                                    <div class="bot-cards">
                                      <span class="b-cardA1">$</span>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="col-6 col-sm-6">
                                <div class="card">
                                  <div class="card-body">
                                    <div class="bot-cards">
                                      <span class="b-cardA2">$</span>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              </div>
                          </div>

                          <div class="card-footer text-center">
                              <form class="buy-a">
                                  <div>
                                  <label for="company1Qty">Buy:</label>
                                  <input type="number" id="c1Qty" placeholder="Quantity">
                                  </div>
                                  </form>

                                  <div class="stock-holding">
                                      <span>Stock holding :</span>
                                      <span class="stock-qty-a">0</span>
                                  </div>
                           </div>
                  </div>
                  <br>
                  <div class="card"> 
                      <div class="card-header">
                          <div class="company2">
                              <p class="company-details">
                                  <center><span class="name">Company1</span>
                                  <span class="current-value">Current value:</span>
                                  <span class="market-priceB">150</span>
                                  </center>
                              </p>
                          </div>
                      </div>
                      <div class="card-body text-center">
                            <h4>Your cards</h4>
                            <div class="row">
                                <div class="col-6 col-sm-6">
                                  <div class="card">
                                    <div class="card-body">      
                                          <div class="player-cards">
                                            <span class="p-cardB1">0</span>
                                          </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="col-6 col-sm-6">
                                  <div class="card">
                                    <div class="card-body">
                                      <div class="player-cards">          
                                            <span class="p-cardB2">0</span>
                                          </div>       
                                    </div>
                                  </div>
                                </div>
                              </div>
    
                              <h4>Bot cards</h4>
                              <div class="row">
                                  <div class="col-6 col-sm-6">
                                    <div class="card">
                                      <div class="card-body">
                                        <div class="bot-cards">
                                          <span class="b-cardB1">$</span>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-6 col-sm-6">
                                    <div class="card">
                                      <div class="card-body">
                                        <div class="bot-cards">
                                          <span class="b-cardB2">$</span>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  </div>
                              </div>
    
                              <div class="card-footer text-center">
                                  <form class="buy-b">
                                      <div>
                                      <label for="company2Qty">Buy:</label>
                                      <input type="number" id="c2Qty" placeholder="Quantity">
                                      </div>
                                      </form>
    
                                      <div class="stock-holding">
                                          <span>Stock holding :</span>
                                          <span class="stock-qty-b">0</span>
                                      </div>
                               </div>
                          </div>

                          <div class="card"> 
                              <div class="card-body text-center">
                                  <div class = "player-status">
                                      <h5>Cash Balance</h5>
                                      <span class ="player-cash" >10000</span>
                                  </div>

                                  
                                    <button class="confirm-btn btn btn-primary btn-sm b1">Confirm</button>
                                    <button class="next-btn btn btn-primary btn-sm b1">Next</button>
                                    <button class="gameover-btn btn btn-primary btn-sm b1">Game Over</button>
                              
                </div>
              </div>
      </div>
  </div>
    </div>
  </div>
</body>
</html>
